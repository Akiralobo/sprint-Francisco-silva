<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Aqui vinculo mi hoja de estilos  -->
    <link rel="stylesheet" href="styles.css" />
    <title>sprint fracisco silva</title>
  </head>
  <body>
    <section class="inicio">
      <!-- cabecera de la carta  -->
      <header class="cabecera">
        <div class="Textocabecera">
          <h3>My balance</h3>
          <h2>$921.48</h2>
        </div>

        <img src="logo.svg" alt="" />
      </header>
      <!-- Termina cabecera de la card  -->
      <!-- Comiena la segunda seccion de la card  -->
      <section class="parte2">
        <section class="cuerpobarras">
          <h2>Spending - Last 7 days</h2>
          <section class="Barras">
            <div class="Barra">
              <h4 class="textobarra">$52.36</h4>
              <div class="anchobarra alturabarra1"></div>
              <h3>mon</h3>
            </div>
            <div class="Barra">
              <h4 class="textobarra">$27.00</h4>
              <div class="anchobarra alturabarra2"></div>
              <h3>tue</h3>
            </div>
            <div class="Barra">
              <h4 class="textobarra">$155.00</h4>
              <div class="anchobarra alturabarra3"></div>
              <h3>wed</h3>
            </div>
            <div class="Barra">
              <h4 class="textobarra">$22.36</h4>
              <div class="anchobarra alturabarra4"></div>
              <h3>thu</h3>
            </div>
            <div class="Barra">
              <h4 class="textobarra">$12.27</h4>
              <div class="anchobarra alturabarra5"></div>
              <h3>frid</h3>
            </div>
            <div class="Barra">
              <h4 class="textobarra">$102.96</h4>
              <div class="anchobarra alturabarra6"></div>
              <h3>sat</h3>
            </div>
            <div class="Barra">
              <h4 class="textobarra">$512.55</h4>
              <div class="anchobarra alturabarra7"></div>
              <h3>sun</h3>
            </div>
          </section>
        </section>
        <!-- Comienza tercera parte de la card  -->
        <section class="final">
          <div class="final1">
            <h4>Total this month</h4>
            <h1>$478.33</h1>
          </div>
          <div class="final2">
            <h4>2.4%</h4>
            <h3>from last month</h3>
          </div>
        </section>

        <!-- termina la  tercera parte de la card  -->
      </section>
      <!-- Termina la segunda seccion de la card  -->
    </section>
  </body>
</html>
